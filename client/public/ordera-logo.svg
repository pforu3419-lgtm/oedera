<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="wordmark" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#D62C2C"/>
      <stop offset="0.5" stop-color="#E34234"/>
      <stop offset="1" stop-color="#FF8C00"/>
    </linearGradient>
    <linearGradient id="cloche" x1="0.5" y1="1" x2="0.5" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#FDE047"/>
      <stop offset="0.5" stop-color="#FBBF24"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="btnGrad" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#E34234"/>
      <stop offset="1" stop-color="#FF8C00"/>
    </linearGradient>
  </defs>

  <!-- Speed lines -->
  <path d="M 4 28 L 22 28" stroke="#F59E0B" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
  <path d="M 2 34 L 24 34" stroke="#EAB308" stroke-width="2.5" stroke-linecap="round" opacity="0.95"/>
  <path d="M 5 40 L 20 40" stroke="#F59E0B" stroke-width="1.8" stroke-linecap="round" opacity="0.85"/>

  <!-- Tablet/POS -->
  <rect x="8" y="14" width="26" height="38" rx="4" fill="#374151"/>
  <rect x="11" y="18" width="20" height="16" rx="2" fill="#4B5563"/>
  <rect x="13" y="20" width="5" height="5" rx="1" fill="url(#btnGrad)"/>
  <rect x="20" y="20" width="5" height="5" rx="1" fill="url(#btnGrad)"/>
  <rect x="27" y="20" width="5" height="5" rx="1" fill="url(#btnGrad)"/>
  <rect x="13" y="27" width="5" height="5" rx="1" fill="url(#btnGrad)"/>
  <rect x="20" y="27" width="5" height="5" rx="1" fill="url(#btnGrad)"/>
  <rect x="27" y="27" width="5" height="5" rx="1" fill="url(#btnGrad)"/>
  <circle cx="16" cy="38" r="1.5" fill="#EF4444"/>
  <circle cx="22" cy="38" r="1.5" fill="#F3F4F6"/>

  <!-- Tray (ถาดรองโดม) -->
  <rect x="28" y="39" width="72" height="5" rx="2" fill="#1F2937"/>

  <!-- Cloche (โดม + มือจับ) -->
  <ellipse cx="64" cy="26" rx="19" ry="14" fill="url(#cloche)" stroke="#D97706" stroke-width="1"/>
  <circle cx="64" cy="10" r="3" fill="url(#cloche)" stroke="#D97706" stroke-width="0.5"/>

  <!-- Wordmark Ordera -->
  <text
    x="64"
    y="102"
    text-anchor="middle"
    font-family="Arial, system-ui, sans-serif"
    font-weight="800"
    font-size="28"
    fill="url(#wordmark)"
    transform="rotate(2 64 102)"
  >Ordera</text>
</svg>
